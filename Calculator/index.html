<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="outer">
        <div class="display">

        </div>
        <div class="bottom">
            <div class="one" >1 </div>
            <div class="one">2 </div>
            <div class="one" > 3</div>
            <div class="four">+</div>
            <div class="one">4 </div>
            <div class="one">5 </div>
            <div class="one">6</div>
            <div class="four" >-</div>
            <div class="one">7</div>
            <div class="one">8 </div>
            <div class="one">9</div>
            <div class="four">* </div>
            <div class="four">C</div>
            <div class="one">0</div>
            <div class="four">=</div>
            <div class="four">/</div>
        </div>
    </div>
    <script>
        var keys = document.querySelectorAll(".bottom div");
        keys.forEach(function(e){
            e.addEventListener("click",selectkey)
        } )
        var bag="";
        function selectkey(){
            var target=event.target.innerText;
            if(target=="C")
            {
                bag="";
                document.querySelector(".display").innerText="";
            }
            else if(target=="=" ){
                var u=eval(bag);
                document.querySelector(".display").innerText=u;
            }
            else{
            bag = bag + target;
           document.querySelector(".display").innerText=bag;
            }
        }

    </script>
</body>
</html>
